<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Product Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-100 to-purple-100 flex items-center justify-center min-h-screen">

  <div class="max-w-4xl w-full bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row hover:shadow-xl transition-shadow duration-300">
    
    <!-- Product Image -->
    <div class="md:w-1/2 flex items-center justify-center p-6 bg-pink-50">
      <img src="image1.jpg" alt="Razer Kraken Kitty Headset" class="w-48 h-48 object-contain">
    </div>

    <!-- Product Details -->
    <div class="md:w-1/2 p-6 flex flex-col justify-between">
      <div>
        <span class="inline-block bg-purple-600 text-white text-xs px-3 py-1 rounded-full mb-2">Free Shipping</span>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
        <div class="mb-2">
          <p class="text-sm text-gray-500 line-through">$799</p>
          <p class="text-3xl font-bold text-pink-600">$599</p>
        </div>
        <p class="text-xs text-gray-500 mb-4">This offer is valid until April 3rd or as long as stock lasts!</p>
        <div class="flex items-center space-x-2 text-green-600 text-sm mb-4">
          <svg class="w-3 h-3 fill-current" viewBox="0 0 20 20"><circle cx="10" cy="10" r="10"/></svg>
          <span>50+ pcs. in stock</span>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex gap-4">
        <button class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg w-full">Add to cart</button>
        <button class="border border-gray-300 hover:border-gray-400 text-gray-700 font-semibold py-2 px-4 rounded-lg w-full">Add to wishlist</button>
      </div>
    </div>

  </div>

</body>
</html>
