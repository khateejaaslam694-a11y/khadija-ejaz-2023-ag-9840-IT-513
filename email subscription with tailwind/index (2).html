<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/output.css" rel="stylesheet">
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="bg-white p-2 mx-6 rounded-2xl shadow-xl">
        <div class="flex flex-col md:flex-row">
          <img src="image.jpg" 
            class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none 
            transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <div class="p-6 md:p-12">
            <h2 class="font-serif text-xl font-medium text-center text-gray-900 md:text-left">
              Get diet and fitness tips in your inbox
            </h2>

            <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-gray-700 
            md:text-left">
              Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
            </p>

            <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
              <input type="text" placeholder="Enter your email address"
                class="p-2 px-4 text-center text-gray-900 bg-white border border-gray-300 rounded-md
                placeholder:text-xs placeholder:text-center placeholder:text-gray-500 
                md:text-left placeholder:md:text-left 
                focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500"
              />

              <button class="px-5 py-3 text-xs rounded-md text-white bg-pink-500 
              hover:bg-pink-600 duration-500 shadow-lg hover:shadow-xl">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
