<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Search UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-rose-100 to-indigo-100 min-h-screen px-6 py-8">

  <!-- Navigation -->
  <div class="flex justify-end space-x-6 text-gray-700 font-medium mb-6">
    <a href="#" class="hover:text-rose-500 transition">Vector</a>
    <a href="#" class="hover:text-rose-500 transition">Illustrations</a>
    <a href="#" class="hover:text-rose-500 transition">Images</a>
    <a href="#" class="hover:text-rose-500 transition">Icons</a>
  </div>

  <!-- Search and Upload -->
  <div class="flex flex-col items-center justify-center mb-10">
    <!-- Search Bar -->
    <div class="relative w-full max-w-2xl mb-4">
      <input type="text" placeholder="Search" class="w-full border border-gray-300 rounded-full py-3 px-5 pl-12 text-lg focus:outline-none focus:ring-2 focus:ring-rose-300 bg-white shadow-sm" />
      <span class="absolute left-4 top-3.5 text-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
        </svg>
      </span>
    </div>

    <!-- Upload Button -->
    <button class="bg-rose-500 hover:bg-rose-600 text-white px-6 py-2 rounded-full shadow-md transition">Upload</button>
  </div>

  <!-- Image Gallery -->
  <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-7 gap-6 px-2">
    <img src="img1.jpg" alt="Image 1" class="w-full h-32 object-cover rounded-lg shadow-sm transform hover:scale-105 hover:shadow-lg transition duration-300" />
    <img src="img3.jpg" alt="Image 2" class="w-full h-32 object-cover rounded-lg shadow-sm transform hover:scale-105 hover:shadow-lg transition duration-300" />
    <img src="img9.jpg" alt="Image 3" class="w-full h-32 object-cover rounded-lg shadow-sm transform hover:scale-105 hover:shadow-lg transition duration-300" />
    <img src="img4.jpg" alt="Image 4" class="w-full h-32 object-cover rounded-lg shadow-sm transform hover:scale-105 hover:shadow-lg transition duration-300" />
    <img src="img5.jpg" alt="Image 5" class="w-full h-32 object-cover rounded-lg shadow-sm transform hover:scale-105 hover:shadow-lg transition duration-300" />
    <img src="img8.jpg" alt="Image 6" class="w-full h-32 object-cover rounded-lg shadow-sm transform hover:scale-105 hover:shadow-lg transition duration-300" />
    <img src="img7.jpg" alt="Image 7" class="w-full h-32 object-cover rounded-lg shadow-sm transform hover:scale-105 hover:shadow-lg transition duration-300" />
  </div>

</body>
</html>
